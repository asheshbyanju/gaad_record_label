{% extends 'base.html' %}
{% load static %}

{% block content %}
<body>
    <div class="mb-5">
        <div id="carouselExampleSlidesOnly" class="carousel" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100 h-100" src="{% static "images/guitar-music-colors.jpg" %}" alt="First slide">
              <div class="header-text hidden-xs">
                  <div class="col-md-12 text-center">
                    <h1>
                        <span class = "font-size">Music For <strong>everyone</strong></span>
                    </h1>
                    <br>
                    <h2>
                        <span>One good thing about music, when it hits you, you feel no pain.</span>
                    </h2>
                    <br>
                    <div class="">
                        <a class="btn btn-success btn-lg btn-round" href="#">Login for free</a></div>
                  </div>
               </div>
            </div>
          </div>
        </div>
    </div>

    <div class="container mb-5">
        <h1>Featured artist</h1>
        <div class="album pt-5 py-5 bg-light">
        <div class="container">

          <div class="row">
              {% for artist in artists_list %}
                <div class="col-md-4">
                  <div class="card mb-4 box-shadow">
                    <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail" alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22208%22%20height%3D%22225%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20208%20225%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_171d6cb1a87%20text%20%7B%20fill%3A%23eceeef%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A11pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_171d6cb1a87%22%3E%3Crect%20width%3D%22208%22%20height%3D%22225%22%20fill%3D%22%2355595c%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2266.9296875%22%20y%3D%22117.45%22%3EThumbnail%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" data-holder-rendered="true">
                    <div class="card-body">
                      <h3 class="card-text">{{artist.name}}</h3>
                      <p class="card-text">Genre: {{artist.genre}}</p>

                    </div>
                  </div>
                </div>
              {% endfor %}
          </div>
        </div>
      </div>
    </div>

</body>
{% endblock %}
